<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Developer Dashboard - Webflare Design Co.</title>
  <link rel="icon" type="image/png" href="admin-logo.png">
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-functions-compat.js"></script>
  <style>
    .dropdown:hover .dropdown-menu {
      display: block;
    }
    .dropdown-menu {
      display: none;
    }
  </style>
</head>
<body class="bg-gray-50">
  <!-- Loading Overlay -->
  <div id="loadingOverlay" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
    <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-blue-500"></div>
  </div>

  <!-- Error Message -->
  <div id="errorMessage" class="fixed top-4 right-4 bg-red-100 border-l-4 border-red-500 text-red-700 p-4 hidden z-50" role="alert">
    <p class="font-bold">Error</p>
    <p id="errorText"></p>
  </div>

  <div class="min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-white shadow-sm">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
        <div class="flex items-center
        <h1 class="text-2xl font-bold text-gray-900">Developer Dashboard</h1>
        </div>
        <div class="flex items-center space-x-4">
          <button id="refreshDashboard" class="text-gray-600 hover:text-gray-900" title="Refresh">
            <i class="fas fa-sync-alt"></i>
          </button>
          <div class="relative">
            <button id="userMenuButton" class="flex items-center space-x-2 focus:outline-none">
              <div class="h-8 w-8 rounded-full bg-blue-500 flex items-center justify-center text-white font-medium">
                <span id="userInitials">U</span>
              </div>
              <span class="hidden md:inline text-sm font-medium text-gray-700">
                <span id="userName">User</span>
                <i class="fas fa-chevron-down ml-1 text-xs text-gray-500"></i>
              </span>
            </button>
            <div id="userMenu" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-50">
              <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                <i class="fas fa-user-circle mr-2"></i> Profile
              </a>
              <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                <i class="fas fa-cog mr-2"></i> Settings
              </a>
              <div class="border-t border-gray-100 my-1"></div>
              <a href="#" id="signOutBtn" class="block px-4 py-2 text-sm text-red-600 hover:bg-red-50">
                <i class="fas fa-sign-out-alt mr-2"></i> Sign out
              </a>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main id="developerDashboard" class="flex-1">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Welcome Section -->
        <div class="mb-8">
          <h2 id="welcomeMessage" class="text-2xl font-bold text-gray-900">Welcome back!</h2>
          <p class="text-gray-600">Here's what's happening with your projects today.</p>
        </div>

        <!-- Stats Overview -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
          <!-- Tasks Card -->
          <div class="bg-white overflow-hidden shadow rounded-lg">
            <div class="p-5">
              <div class="flex items-center">
                <div class="flex-shrink-0 bg-blue-500 rounded-md p-3">
                  <i class="fas fa-tasks text-white text-xl"></i>
                </div>
                <div class="ml-5 w-0 flex-1">
                  <dl>
                    <dt class="text-sm font-medium text-gray-500 truncate">My Tasks</dt>
                    <dd class="flex items-baseline">
                      <div class="text-2xl font-semibold text-gray-900" id="taskCount">0</div>
                      <div class="ml-2 flex items-baseline text-sm font-semibold text-green-600">
                        <span class="sr-only">Total tasks</span>
                      </div>
                    </dd>
                  </dl>
                </div>
              </div>
            </div>
          </div>

          <!-- Projects Card -->
          <div class="bg-white overflow-hidden shadow rounded-lg">
            <div class="p-5">
              <div class="flex items-center">
                <div class="flex-shrink-0 bg-green-500 rounded-md p-3">
                  <i class="fas fa-project-diagram text-white text-xl"></i>
                </div>
                <div class="ml-5 w-0 flex-1">
                  <dl>
                    <dt class="text-sm font-medium text-gray-500 truncate">Active Projects</dt>
                    <dd class="flex items-baseline">
                      <div class="text-2xl font-semibold text-gray-900" id="projectCount">0</div>
                    </dd>
                  </dl>
                </div>
              </div>
            </div>
          </div>

          <!-- Performance Card -->
          <div class="bg-white overflow-hidden shadow rounded-lg">
            <div class="p-5">
              <div class="flex items-center">
                <div class="flex-shrink-0 bg-yellow-500 rounded-md p-3">
                  <i class="fas fa-chart-line text-white text-xl"></i>
                </div>
                <div class="ml-5 w-0 flex-1">
                  <dl>
                    <dt class="text-sm font-medium text-gray-500 truncate">Completion Rate</dt>
                    <dd class="flex items-baseline">
                      <div class="text-2xl font-semibold text-gray-900" id="completionRate">0%</div>
                    </dd>
                  </dl>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Projects Section -->
        <div class="mb-8">
          <div class="flex justify-between items-center mb-4">
            <h2 class="text-lg font-medium text-gray-900">My Projects</h2>
            <a href="#" class="text-sm font-medium text-blue-600 hover:text-blue-800">View All</a>
          </div>
          <div id="projectsContainer">
            <!-- Projects will be loaded here -->
            <div class="animate-pulse space-y-4">
              <div class="h-32 bg-gray-200 rounded-lg"></div>
            </div>
          </div>
        </div>

        <!-- Tasks Section -->
        <div class="mb-8">
          <div class="flex justify-between items-center mb-4">
            <h2 class="text-lg font-medium text-gray-900">My Tasks</h2>
            <a href="#" class="text-sm font-medium text-blue-600 hover:text-blue-800">View All</a>
          </div>
          <div id="tasksContainer">
            <!-- Tasks will be loaded here -->
            <div class="animate-pulse space-y-4">
              <div class="h-32 bg-gray-200 rounded-lg"></div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-200">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
        <p class="text-center text-sm text-gray-500">
          &copy; 2023 Webflare Design Co. All rights reserved.
        </p>
      </div>
    </footer>
  </div>

  <!-- Load config first -->
  <script src="config.js"></script>
  
  <!-- Load Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  
  <script>
    // Initialize Firebase
    const firebaseConfig = {
      apiKey: window.config.FIREBASE_API_KEY,
      authDomain: window.config.FIREBASE_AUTH_DOMAIN,
      projectId: window.config.FIREBASE_PROJECT_ID,
      storageBucket: window.config.FIREBASE_STORAGE_BUCKET,
      messagingSenderId: window.config.FIREBASE_MESSAGING_SENDER_ID,
      appId: window.config.FIREBASE_APP_ID
    };

    if (!firebaseConfig.apiKey) {
      throw new Error('Firebase configuration is missing or incomplete');
    }

    console.log('Initializing Firebase with config:', firebaseConfig);
    
    // Initialize Firebase
    if (!firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
    }
    
    console.log('Firebase initialized successfully');
  </script>
  
  <!-- Load dashboard script after Firebase is initialized -->
  <script src="developer-dashboard.js"></script>
  
  <script>
    try {
      // Firebase is already initialized, get references to services
      const db = firebase.firestore();
      const auth = firebase.auth();
      
      // Sign out functionality
      document.getElementById('signOutBtn')?.addEventListener('click', (e) => {
      e.preventDefault();
      auth.signOut().then(() => {
        window.location.href = '/login.html';
      }).catch((error) => {
        console.error('Error signing out:', error);
      });
    });
    } catch (error) {
      console.error('Error initializing Firebase:', error);
      // Show error to user
      const errorDiv = document.createElement('div');
      errorDiv.className = 'bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative';
      errorDiv.role = 'alert';
      errorDiv.innerHTML = `
        <strong class="font-bold">Error!</strong>
        <span class="block sm:inline">Failed to initialize application. Please try refreshing the page.</span>
        <span class="block sm:inline">${error.message}</span>
      `;
      document.body.insertBefore(errorDiv, document.body.firstChild);
    }
    
    // Toggle user menu
    document.getElementById('userMenuButton')?.addEventListener('click', () => {
      document.getElementById('userMenu')?.classList.toggle('hidden');
    });
    
    // Close menu when clicking outside
    document.addEventListener('click', (e) => {
      const userMenu = document.getElementById('userMenu');
      const userMenuButton = document.getElementById('userMenuButton');
      
      if (userMenu && userMenuButton && !userMenu.contains(e.target) && !userMenuButton.contains(e.target)) {
        userMenu.classList.add('hidden');
      }
    });
  </script>
</body>
</html>
